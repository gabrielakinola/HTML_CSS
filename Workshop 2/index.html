<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="super-nav-container">
      <nav class="container navbar">
        <h1 class="logo"><a href="#">Shopify</a></h1>

        <form>
          <input
            type="text"
            class="search-input"
            placeholder=" search phones, laptops, accesories"
          />
        </form>

        <div class="nav-items-right">
          <div class="profile"><p>AG</p></div>
          <div class="cart">
            <button>Cart</button>
            <p>0</p>
          </div>
        </div>
      </nav>
    </div>
    <section class="products super-section-container">
      <div class="container products-grid">
        <div class="card-1">Item 1</div>
        <div class="card-2">Item 2</div>
        <div class="card-3">Item 3</div>
        <div class="card-4">Item 4</div>
      </div>
    </section>
    <footer class="footer-container">
      <div class="footer">
        <div>SHOPIFY</div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
